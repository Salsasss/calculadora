<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="contenedor-res">
                <p class="operacion"></p>
                <p class="resultado"></p>
            </div>
            <div class="botones">
                <a class="boton rojo" id="ce">Off</a>
                <a class="boton rojo" id="ce">CE</a>
                <a class="boton rojo del" id="del">del</a>
                <a class="boton oscuro " id="cuadrado">x²</a>
                <a class="boton oscuro" id="cubo">x³</a>
                <a class="boton oscuro" id="raiz">√</a>
                <a class="boton oscuro" id="divi">÷</a>
                <a class="boton" id="a">7</a>
                <a class="boton" id="a">8</a>
                <a class="boton" id="a">9</a>
                <a class="boton oscuro" id="multi">x</a>
                <a class="boton" id="a">4</a>
                <a class="boton" id="a">5</a>
                <a class="boton" id="a">6</a>
                <a class="boton oscuro" id="resta">-</a>
                <a class="boton" id="a">1</a>
                <a class="boton" id="a">2</a>
                <a class="boton" id="a">3</a>
                <a class="boton oscuro" id="suma">+</a>
                <a class="boton" id="a">.</a>
                <a class="boton" id="a">0</a>
                <a class="boton naranja res" id="igual">=</a>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
